<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://www.bitstorm.org/jquery/color-animation/jquery.animate-colors-min.js"></script>
  <script src="js/jquery.hotkeys.js"></script>

  <!-- jQueryUI -->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
  <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
  <!-- end jQueryUI -->
  
  <script src="js/moment.min.js"></script>

  <script src="js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>listr</title>
</head>
<body>
  <div class="modal-backdrop"></div>
  <header>
    <div id="logo">list<span class="oranger">r</span></div>
    <div id="list-top"><div class="back" onclick="javascript:back();"></div><div class="delete" onclick="javascript:emptyDone();">x</div></div>
  </header>

  <div id="notifications"></div>

  <section id="listcontainer">
    <div id="add-list-container">
      <input id="new_list" class="add" type="text" autocomplete="off" style="color: #aaa" value="Add a list..." onfocus="clickclear(this, 'Add a list...')" onblur="clickrecall(this,'Add a list...')"></input>
    </div>
    <div id="add-item-container">
      <input id="new_item" class="add" type="text" autocomplete="off" style="color: #aaa" value="Add an item..." onfocus="clickclear(this, 'Add an item...')" onblur="clickrecall(this,'Add an item...')"></input>
    </div>
    <ul id="list"></ul>
  </section>

  <div id="export">
    <div class="export-title">Exported List (in JSON)</div>
    <div id="export-content"></div>
  </div>
</body>
</html>
